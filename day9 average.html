<body>
    <script>
      function average(arr) {

    if (arr.length === 0) {
        return 0; 
    }

    let sum = arr.reduce((total, num) => total + num, 0);
    return sum / arr.length;
}


console.log(average([2, 5, 2]));
console.log(average([1, 2, 3, 4, 5])); 
console.log(average([10, 20, 60])); 
console.log(average([])); 
    </script>
